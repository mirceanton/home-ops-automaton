---

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: flux-system

resources:
  - github.com/fluxcd/flux2/manifests/install?ref=v2.7.5
  - ./sops-age.secret.yaml

patches:
  # Disable network policies
  - patch: |
      $patch: delete
      apiVersion: networking.k8s.io/v1
      kind: NetworkPolicy
      metadata:
        name: not-used
    target:
      group: networking.k8s.io
      kind: NetworkPolicy

  # Disable image-reflector and image-automation controllers
  - patch: |
      $patch: delete
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: not-used
    target:
      kind: Deployment
      name: (image-reflector-controller|image-automation-controller)

  # Increase the number of workers
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --concurrent=10
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --requeue-dependency=5s
    target:
      kind: Deployment
      name: (kustomize-controller|helm-controller|source-controller)

  # Increase the memory limits
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: all
      spec:
        template:
          spec:
            containers:
              - name: manager
                resources:
                  limits:
                    memory: 2Gi
    target:
      kind: Deployment
      name: (kustomize-controller|helm-controller|source-controller)

  # Enable in-memory kustomize builds
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --concurrent=20
      - op: replace
        path: /spec/template/spec/volumes/0
        value:
          name: temp
          emptyDir:
            medium: Memory
    target:
      kind: Deployment
      name: kustomize-controller

  # Enable Helm repositories caching
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --helm-cache-max-size=10
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --helm-cache-ttl=60m
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --helm-cache-purge-interval=5m
    target:
      kind: Deployment
      name: source-controller

  # Cache Secrets and ConfigMaps
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --feature-gates=CacheSecretsAndConfigMaps=true
    target:
      kind: Deployment
      name: source-controller

  # Flux near OOM detection for Helm
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --feature-gates=OOMWatch=true
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --oom-watch-memory-threshold=95
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --oom-watch-interval=500ms
    target:
      kind: Deployment
      name: helm-controller

  # Disable chart digest tracking
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --feature-gates=DisableChartDigestTracking=true
    target:
      kind: Deployment
      name: helm-controller

  # Controller-level SOPS decryption
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --sops-age-secret=sops-age
    target:
      kind: Deployment
      name: kustomize-controller

  # Watch configmaps and secrets attached to HelmReleases and Kustomizations
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --watch-configs-label-selector=owner!=helm
    target:
      kind: Deployment
      name: (helm-controller|kustomize-controller)

  # Cancel health checks on new Kustomizations revisions
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --feature-gates=CancelHealthCheckOnNewRevision=true
    target:
      kind: Deployment
      name: kustomize-controller
