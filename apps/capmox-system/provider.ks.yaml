---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: capi-provider-proxmox-infra
spec:
  path: ./apps/capmox-system/provider
  sourceRef:
    kind: GitRepository
    name: home-ops-automaton
    namespace: flux-system

  interval: 1h
  prune: true
  wait: true
  targetNamespace: capmox-system

  dependsOn:
    - name: capi-operator
      namespace: capi-system
