---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: capi-providers-core
spec:
  path: ./apps/capi-system/providers
  sourceRef:
    kind: GitRepository
    name: home-ops-automaton
    namespace: flux-system

  interval: 1h
  prune: true
  wait: true
  targetNamespace: capi-system

  dependsOn:
    - name: capi-operator
      namespace: capi-operator

  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: capi-controller-manager
      namespace: capi-system
    - apiVersion: apps/v1
      kind: Deployment
      name: capi-ipam-in-cluster-controller-manager
      namespace: capi-system
