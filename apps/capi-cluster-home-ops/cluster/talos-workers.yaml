---
apiVersion: cluster.x-k8s.io/v1beta1
kind: MachineDeployment
metadata:
  name: home-ops-workers
spec:
  clusterName: home-ops
  replicas: 2
  selector:
    matchLabels: null
  template:
    spec:
      clusterName: home-ops
      version: v1.34.1 #! TODO: renovate annotation

      bootstrap:
        configRef:
          apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
          kind: TalosConfigTemplate
          name: talosconfig-workers

      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
        kind: ProxmoxMachineTemplate
        name: home-ops

---
apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
kind: TalosConfigTemplate
metadata:
  name: talosconfig-workers
spec:
  template:
    spec:
      generateType: worker
      talosVersion: v1.11.3 # TODO: renovate annotation
      configPatches:
        - op: replace
          path: /machine/install
          value:
            disk: /dev/sda
