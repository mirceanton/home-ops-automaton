---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: capi-provider-helm
spec:
  path: ./apps/capi-provider-helm/provider
  sourceRef:
    kind: GitRepository
    name: home-ops-automaton
    namespace: flux-system

  interval: 1h
  prune: true
  wait: true
  targetNamespace: capi-provider-helm

  dependsOn:
    - name: capi-operator
      namespace: capi-operator

  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: caaph-controller-manager
      namespace: capi-provider-helm
